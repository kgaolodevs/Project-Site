  <body>
    <section class="site">
      <header class="mainHead">
        <nav class="navigation">
          <div class="navigation__logo">
            <img src="../assets/icons/code.svg" alt="logo" />

        </nav>
      </header>

      <form class="form">
        <label for="name" class="form__name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form__name--input"
          required
        />

        <label for="email" class="form__email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form__email--input"
          required
        />

        <label for="message" class="form__message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="form__message--input"
        ></textarea>

        <button class="form__btn" type="submit">Submit</button>
      </form>
